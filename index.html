<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="resources/images/logo.png">
      <span>Secret Agent Supply Inc.</span>
    </div>
  </header>

  <div class="banner">
    <div class="banner-container">
      <div class="banner-text">
        <p id="banner-text1">New Arrival</p>
        <p id="banner-text2"]>Sport Bikes and Motorcycles</p>
      </div>
    </div>
  </div>

  <div class="navigation">
    <div class="nav-container">
      <nav>
        <span class="full-menu"><a href="#">Eyewear</a></span>
        <span class="full-menu"><a href="#">Apparel</a></span>
        <span class="full-menu"><a href="#">Gadgets</a></span>
        <span class="full-menu"><a href="#">Vehicles</a></span>
        <span class="full-menu"><a href="#">Classes</a></span>
        <span class="full-menu"><a href="#">Contact</a></span>
        <span class="short-menu">Menu</span>
      </nav>
    </div>
  </div>

  <div class="product">
    <div class="product-container1">
      <div class="grid">
        <img src="resources/images/pen.png">
        <p>Exploding Pen</p>
      </div>
      <div class="grid" id="pic_watch">
        <img src="resources/images/watch.png">
        <p>Cellular Watch</p>
      </div>
      <div class="grid" id="pic_glasses">
        <img src="resources/images/glasses.png">
        <p>Thermal Glasses</p>
      </div>
    </div>
    <div class="product-container2">
      <div class="grid">
        <p>Location</p>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="grid">
        <p>Hours</p>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

  <div class="location">
  </div>

  <div class="hours">
  </div>

  <footer>
    <div class="footer-text">
      <p>Copyright Srecret Agent Supply Inc.</p>
    </div>
  </footer>
</body>
</html>
